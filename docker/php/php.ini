; mLITE PHP 8.3 Configuration
; Optimized for mLITE application performance and compatibility

[PHP]
memory_limit = 256M                ; Sufficient memory for mLITE operations
max_execution_time = 60            ; Adequate time for report generation
upload_max_filesize = 64M          ; Support for large file uploads (medical documents)
post_max_size = 64M                ; Match upload file size limit                

display_errors = On                ; Enable for development (disable in production)
display_startup_errors = On        ; Show startup errors for debugging
log_errors = On                    ; Always log errors for troubleshooting
error_reporting = E_ALL            ; Report all errors for PHP 8.3 compatibility

[Date]
date.timezone = UTC                ; Default timezone (adjust as needed for mLITE)

[opcache]
; OPcache configuration optimized for mLITE PHP 8.3 performance
opcache.enable = 1                 ; Enable OPcache for better performance
opcache.memory_consumption = 256    ; Memory allocated for OPcache
opcache.interned_strings_buffer = 16 ; String interning buffer
opcache.max_accelerated_files = 16229 ; Maximum files to cache

[xdebug]
; Xdebug 3.x configuration for PHP 8.3 development debugging
xdebug.mode = develop,debug        ; Enable development and debugging modes
xdebug.client_host = host.docker.internal  ; Connect to host machine for IDE debugging
xdebug.start_with_request = yes     ; Auto-start debugging sessions
xdebug.log = /tmp/xdebug.log       ; Xdebug log file for troubleshooting