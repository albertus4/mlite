<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SLEMP Panel{% endblock %}</title>
   <script>
     // Pre-init theme to avoid FOUC: respect saved value only
      (function(){
        try {
          const saved = localStorage.getItem('theme');
          const useDark = saved === 'dark';
          document.documentElement.classList.toggle('dark', useDark);
          const rootStyle = document.documentElement.style;
          const vars = useDark ? {
            '--bg': '#111827',
            '--text': '#f3f4f6',
            '--muted': '#9ca3af',
            '--card': '#1f2937',
            '--border': '#374151',
            '--surface': 'rgba(17,24,39,0.7)',
            '--link': '#60a5fa',
            '--link-hover': '#93c5fd'
          } : {
            '--bg': '#f3f4f6',
            '--text': '#111827',
            '--muted': '#4b5563',
            '--card': '#ffffff',
            '--border': '#e5e7eb',
            '--surface': 'rgba(255,255,255,0.7)',
            '--link': '#2563eb',
            '--link-hover': '#1d4ed8'
          };
          Object.entries(vars).forEach(([k,v]) => rootStyle.setProperty(k,v));
          rootStyle.setProperty('color-scheme', useDark ? 'dark' : 'light');
        } catch (e) {}
      })();
     // Tailwind dark mode via class (set before CDN)
     window.tailwind = window.tailwind || {};
     window.tailwind.config = { darkMode: 'class' };
   </script>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      :root {
        color-scheme: light;
        --bg: #f3f4f6;
        --text: #111827;
        --muted: #4b5563;
        --card: #ffffff;
        --border: #e5e7eb;
        --surface: rgba(255,255,255,0.7);
        --link: #2563eb;
        --link-hover: #1d4ed8;
      }
      html.dark {
        color-scheme: dark;
        --bg: #111827;
        --text: #f3f4f6;
        --muted: #9ca3af;
        --card: #1f2937;
        --border: #374151;
        --surface: rgba(17,24,39,0.7);
        --link: #60a5fa;
        --link-hover: #93c5fd;
      }

      html, body { background-color: var(--bg); color: var(--text); }
      header { background-color: var(--surface); border-color: var(--border); }

      /* Override common Tailwind utility colors using CSS vars */
      .bg-white { background-color: var(--card) !important; }
      .bg-gray-100 { background-color: var(--bg) !important; }
      .text-gray-900, .text-gray-800 { color: var(--text) !important; }
      .text-gray-700, .text-gray-600, .text-gray-500 { color: var(--muted) !important; }
      .border-gray-200, .border-gray-300 { border-color: var(--border) !important; }

      /* Buttons and surfaces that use translucent backgrounds */
      .bg-white\/70, .dark\:bg-gray-900\/70, .bg-gray-900\/70 { background-color: var(--surface) !important; }

      /* Action button colors mapped to variables so they stay readable */
      .text-blue-600 { color: var(--link) !important; }
      .hover\:text-blue-800:hover { color: var(--link-hover) !important; }

      /* Ensure canvas and charts don't get opaque backgrounds */
      canvas { background-color: transparent !important; }

      /* Info card overrides to ensure dark mode works reliably */
      .bg-gray-50 { background-color: var(--card) !important; }
      html.dark .bg-gray-50 { background-color: rgba(17,24,39,0.2) !important; }

      .bg-blue-50 { background-color: #eff6ff !important; }
      html.dark .bg-blue-50 { background-color: rgba(30,58,138,0.2) !important; }

      .border-blue-200 { border-color: #bfdbfe !important; }
      html.dark .border-blue-200 { border-color: #1e40af !important; }

      .text-blue-700 { color: var(--link) !important; }
      html.dark .text-blue-200 { color: #bfdbfe !important; }

      /* Ensure code blocks inherit theme colors */
      pre, code { background-color: inherit !important; color: inherit !important; }
    </style>
</head>
<body class="h-full bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 dark:bg-gray-900/70 border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Left: Brand -->
        <div class="flex items-center gap-3">
          <div class="h-8 w-8 rounded bg-blue-600 text-white grid place-items-center shadow-sm">S</div>
          <div class="font-semibold">SLEMP Panel</div>
          <span class="ml-2 px-2 py-0.5 text-xs rounded bg-gray-200 text-gray-700 dark:bg-gray-800 dark:text-gray-300">Flask</span>
        </div>
        <!-- Center: Navigation -->
        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="{{ url_for('dashboard') }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Dashboard</a>
          <a href="{{ url_for('containers') }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Containers</a>
          <a href="{{ url_for('nginx_page') }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Nginx</a>
          <a href="{{ url_for('php_fpm') }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition">PHP-FPM</a>
          <a href="{{ url_for('mysql') }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition">MySQL</a>
          <a href="{{ url_for('files') }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Files</a>
        </nav>
        <!-- Right: Actions -->
        <div class="flex items-center gap-3">
          <!-- Status dots -->
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-2">
              <span class="inline-flex h-2.5 w-2.5 rounded-full" id="nginx-dot"></span>
              <span class="text-xs" id="nginx-label">Nginx</span>
            </div>
          </div>
          <!-- Theme toggle -->
          <button id="theme-toggle" class="ml-2 px-3 py-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" title="Toggle theme" aria-label="Toggle theme">
            <span id="theme-icon">‚òÄÔ∏è</span>
          </button>
          <!-- Actions logout -->
          <button class="text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" onclick="logout()">
            <i class="fa fa-right-from-bracket mr-2"></i>
          </button>
          <!-- Mobile menu -->
          <button id="mobile-toggle" class="md:hidden p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" aria-label="Open menu">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile nav -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-gray-800">
      <div class="px-4 py-3 space-y-2">
        <a href="{{ url_for('dashboard') }}" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">Dashboard</a>
        <a href="{{ url_for('containers') }}" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">Containers</a>
        <a href="{{ url_for('nginx_page') }}" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">Nginx</a>
        <a href="{{ url_for('php_fpm') }}" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">PHP-FPM</a>
        <a href="{{ url_for('mysql') }}" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">MySQL Containers</a>
        
        <a href="{{ url_for('files') }}" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">Files</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 right-4 hidden"></div>

  <script>
    // Theme management: robust toggle that updates CSS variables and forces repaint
    (function(){
      const btn = document.getElementById('theme-toggle');
      const icon = document.getElementById('theme-icon');
      const rootStyle = document.documentElement.style;
    
      const themeVarsLight = {
        '--bg': '#f3f4f6',
        '--text': '#111827',
        '--muted': '#4b5563',
        '--card': '#ffffff',
        '--border': '#e5e7eb',
        '--surface': 'rgba(255,255,255,0.7)',
        '--link': '#2563eb',
        '--link-hover': '#1d4ed8'
      };
      const themeVarsDark = {
        '--bg': '#111827',
        '--text': '#f3f4f6',
        '--muted': '#9ca3af',
        '--card': '#1f2937',
        '--border': '#374151',
        '--surface': 'rgba(17,24,39,0.7)',
        '--link': '#60a5fa',
        '--link-hover': '#93c5fd'
      };
    
      function applyVariables(useDark) {
        const vars = useDark ? themeVarsDark : themeVarsLight;
        Object.entries(vars).forEach(([k,v]) => rootStyle.setProperty(k, v));
        rootStyle.setProperty('color-scheme', useDark ? 'dark' : 'light');
      }
    
      function forceReflow() {
        document.documentElement.classList.add('theme-flip');
        void document.documentElement.offsetWidth;
        document.documentElement.classList.remove('theme-flip');
      }
    
      function applyFromSaved() {
        const saved = localStorage.getItem('theme');
        const useDark = saved === 'dark';
        document.documentElement.classList.toggle('dark', useDark);
        if (document.body) document.body.classList.toggle('dark', useDark);
        if (icon) icon.textContent = useDark ? 'üåô' : '‚òÄÔ∏è';
        applyVariables(useDark);
        forceReflow();
      }
    
      function toggle() {
        const useDark = !document.documentElement.classList.contains('dark');
        document.documentElement.classList.toggle('dark', useDark);
        if (document.body) document.body.classList.toggle('dark', useDark);
        localStorage.setItem('theme', useDark ? 'dark' : 'light');
        if (icon) icon.textContent = useDark ? 'üåô' : '‚òÄÔ∏è';
        applyVariables(useDark);
        forceReflow();
      }
    
      applyFromSaved();
      if (btn) btn.addEventListener('click', toggle);
    })();

    // Mobile menu toggle
    const mobileToggle = document.getElementById('mobile-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Toast helper
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'fixed bottom-4 right-4 px-4 py-2 rounded shadow-lg text-sm ' +
        (type === 'success' ? 'bg-green-600 text-white' : type === 'error' ? 'bg-red-600 text-white' : 'bg-gray-900 text-white');
      toast.style.opacity = '0';
      toast.classList.remove('hidden');
      setTimeout(() => toast.style.opacity = '1', 0);
      setTimeout(() => { toast.style.opacity = '0'; toast.classList.add('hidden'); }, 3000);
    }

    // Status initialization
    function setStatusDot(el, running) {
      el.className = 'inline-flex h-2.5 w-2.5 rounded-full ' + (running ? 'bg-green-500' : 'bg-red-500');
    }
    function setStatusLabel(el, name, running) {
      el.textContent = `${name} ${running ? 'Running' : 'Stopped'}`;
      el.className = 'text-xs ' + (running ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400');
    }
    // Init dots based on server-rendered vars (fallback)
    const nginxRunning = {{ nginx_status | default(false) | tojson }};
    setStatusDot(document.getElementById('nginx-dot'), nginxRunning);
    setStatusLabel(document.getElementById('nginx-label'), 'Nginx', nginxRunning);

    // Poll real-time status
    async function pollStatus() {
      try {
        const ng = await fetch('/api/nginx-status').then(r => r.json());
        const ngRunning = ng.status === 'running';
        setStatusDot(document.getElementById('nginx-dot'), ngRunning);
        setStatusLabel(document.getElementById('nginx-label'), 'Nginx', ngRunning);
      } catch (e) {}
    }
    setInterval(pollStatus, 5000);

    // Actions
    async function reloadNginx() {
      try {
        const res = await fetch('/api/reload-nginx');
        const data = await res.json();
        if (data.success) {
          showToast('Nginx reloaded successfully', 'success');
          pollStatus();
        } else {
          showToast(data.message || 'Failed to reload nginx', 'error');
        }
      } catch (e) {
        showToast('Error contacting server', 'error');
      }
    }
    function changePassword() {
      showToast('Password change is not configured', 'info');
    }
    function logout() {
      window.location.href = '/logout';
    }

    function formatFileSize(bytes) {

        if (bytes === null) return '-';
        if (bytes === 0) return '0 Bytes';
        
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB'];
        let i = Math.floor(Math.log(bytes) / Math.log(1024));
        
        if (i < 0) i = 0; // antisipasi ukuran < 1 Byte
        if (i >= sizes.length) i = sizes.length - 1;
        
        const size = bytes / Math.pow(1024, i);
        return size.toFixed(2) + ' ' + sizes[i];
    }

    function formatDate(timestamp) {
        return new Date(timestamp * 1000).toLocaleString();
    }

    // Helper function to show custom alert modal
    function showAlert(message, title = 'Pemberitahuan') {
        return new Promise((resolve) => {
            // Remove any existing alert modals to prevent conflicts
            const existingModals = document.querySelectorAll('.alert-modal');
            existingModals.forEach(modal => {
                if (modal.parentNode) {
                    modal.parentNode.removeChild(modal);
                }
            });
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[200] alert-modal';
            modal.setAttribute('data-modal-type', 'alert');
            
            // Determine modal width based on content
            const isWideContent = message.includes('<table') || message.includes('DNS Records');
            const modalWidth = isWideContent ? 'w-11/12 md:w-5/6 lg:w-4/5 xl:w-3/4 max-w-7xl' : 'w-96';
            const textAlign = isWideContent ? 'text-left' : 'text-center';
            
            modal.innerHTML = `
                <div class="relative top-10 mx-auto p-5 border ${modalWidth} shadow-lg rounded-md bg-white dark:bg-gray-800">
                    <div class="mt-3 ${textAlign}">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white">${title}</h3>
                        <div class="mt-4">
                            <div class="text-sm text-gray-600 dark:text-gray-300">${message}</div>
                        </div>
                        <div class="flex justify-center mt-6">
                            <button id="alertOkBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">OK</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const handleOk = () => {
                if (modal.parentNode) {
                    modal.parentNode.removeChild(modal);
                }
                resolve();
            };
            
            document.getElementById('alertOkBtn').addEventListener('click', handleOk);
            modal.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === 'Escape') {
                    handleOk();
                }
            });
        });
    }

    // Helper function to show custom confirm modal
    function showConfirm(message, title = 'Konfirmasi') {
        return new Promise((resolve) => {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[200]';
            modal.innerHTML = `
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
                    <div class="mt-3 text-center">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white">${title}</h3>
                        <div class="mt-4">
                            <p class="text-sm text-gray-600 dark:text-gray-300">${message}</p>
                        </div>
                        <div class="flex justify-center space-x-3 mt-6">
                            <button id="confirmCancelBtn" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500">Batal</button>
                            <button id="confirmOkBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Ya</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const handleOk = () => {
                document.body.removeChild(modal);
                resolve(true);
            };
            
            const handleCancel = () => {
                document.body.removeChild(modal);
                resolve(false);
            };
            
            document.getElementById('confirmOkBtn').addEventListener('click', handleOk);
            document.getElementById('confirmCancelBtn').addEventListener('click', handleCancel);
            
            modal.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleOk();
                } else if (e.key === 'Escape') {
                    handleCancel();
                }
            });
        });
    }

    // Notification system
    function showNotification(message, type = 'info') {
        // Remove existing notifications
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notif => notif.remove());

        const notification = document.createElement('div');
        notification.className = `notification fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm transition-all duration-300 transform translate-x-full`;
        
        const colors = {
            'success': 'bg-green-500 text-white',
            'error': 'bg-red-500 text-white',
            'warning': 'bg-yellow-500 text-black',
            'info': 'bg-blue-500 text-white'
        };
        
        notification.className += ` ${colors[type] || colors.info}`;
        notification.innerHTML = `
            <div class="flex items-center justify-between">
                <span>${message}</span>
                <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-lg font-bold">&times;</button>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
            notification.classList.remove('translate-x-full');
        }, 100);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            if (notification.parentElement) {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }
        }, 5000);
    }

    // Helper function to show custom prompt modal
    function showPrompt(message, defaultValue = '', title = 'Input') {
        return new Promise((resolve) => {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[100]';
            modal.innerHTML = `
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
                    <div class="mt-3 text-center">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white">${title}</h3>
                        <div class="mt-4">
                            <p class="text-sm text-gray-600 dark:text-gray-300 mb-3">${message}</p>
                            <input type="text" id="promptInput" 
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                    value="${defaultValue}">
                        </div>
                        <div class="flex justify-center space-x-3 mt-6">
                            <button id="promptCancelBtn" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500">Batal</button>
                            <button id="promptOkBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">OK</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const input = document.getElementById('promptInput');
            input.focus();
            input.select();
            
            const handleOk = () => {
                const value = input.value;
                document.body.removeChild(modal);
                resolve(value);
            };
            
            const handleCancel = () => {
                document.body.removeChild(modal);
                resolve(null);
            };
            
            document.getElementById('promptOkBtn').addEventListener('click', handleOk);
            document.getElementById('promptCancelBtn').addEventListener('click', handleCancel);
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleOk();
                }
            });
            
            modal.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    handleCancel();
                }
            });
        });
    }
</script>
{% block script %}{% endblock %}
</body>
