# mLITE Docker Compose Configuration
# Updated for PHP 8.3 compatibility with mLITE PHP 7.4 - 8.3+ requirements

services:
  # PHP 8.3 Service for mLITE
  php:
    build:
      context: .              # Build context is current directory
      dockerfile: php/Dockerfile
    container_name: php83_app # Name our container
    volumes:
      - ../:/var/www/public   # Mount our source code
    networks:
      - app-network          # Connect to our network
    environment:
      PHP_IDE_CONFIG: serverName=Docker # For Xdebug PHP 8.3 debugging
    # Make container restart unless stopped manually
    restart: unless-stopped

  # Nginx Service
  nginx:
    image: nginx:latest      # Use official Nginx image
    container_name: nginx_app
    ports:
      - "8080:80"           # Map port 8080 on our PC to 80 in container
    volumes:
      - ../:/var/www/public  # Mount same source code
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php                 # Wait for PHP container
    networks:
      - app-network
    restart: unless-stopped

  # MySQL Service for mLITE Database
  mysql:
    image: ${MYSQL_VERSION}  # MySQL version defined in .env file
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: mlite    # mLITE default database name
    ports:
      - 3308:3306 # Map port 3308 on our PC to 3306 in container
    volumes:
      - ./mysql:/var/lib/mysql                                        # MySQL data persistence
      - ../mlite_db.sql:/docker-entrypoint-initdb.d/00-mlite_db.sql  # mLITE database schema
      - ./db:/docker-entrypoint-initdb.d/01-custom                   # Custom initialization scripts
    networks:
      - app-network    # Connect to the same network as PHP and Nginx      

networks:
  app-network:
    driver: bridge          # Standard Docker network type