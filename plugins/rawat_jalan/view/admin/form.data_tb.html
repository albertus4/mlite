      sebutkan: $('textarea[name=sebutkan]').val().trim(),

      foto_toraks: $('select[name=foto_toraks]').val(),

      keterangan: $('input[name=keterangan]').val().trim(),
      kode_icd_x: $('input[name=kode_icd_x]').val().trim()
    };

    console.log('Sending form data:', formData);
    
    var url = baseURL + '/rawat_jalan/datatbsave/?t=' + mlite.token;
    $.post(url, formData, function(data) {
      console.log('Server response:', data);
      try {
        var response = typeof data === 'string' ? JSON.parse(data) : data;
        if(response.status === 'success') {
          $('.tampildata_data_tb').load(baseURL + '/rawat_jalan/datatbtampil/' + set_no_rawat + '?t=' + mlite.token);
          alert('Data TB berhasil disimpan!');
        } else {
          alert('Error: ' + (response.message || 'Gagal menyimpan data'));
        }
      } catch(e) {
        console.log('Response parsing error:', e);
        $('.tampildata_data_tb').load(baseURL + '/rawat_jalan/datatbtampil/' + set_no_rawat + '?t=' + mlite.token);
        alert('Data TB berhasil disimpan!');
      }
    }).fail(function(xhr, status, error) {
      console.log('AJAX Error:', xhr.responseText);
      alert('Gagal menyimpan data TB: ' + error);
    });
  });
});
