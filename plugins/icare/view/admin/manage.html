<div class="row">
    <form action="{?=url(ADMIN.'/icare/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pengaturan ICare FKTP BPJS</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>URL iCare FKTP</label>
                        <input type="text" name="icare[urlPCare]" class="form-control" value="{$icare.urlPCare}" />
                    </div>
                    <div class="form-group">
                        <label>Username ICare</label> <span class="pull-right"></span>
                        <input type="text" name="icare[usernameICare]" class="form-control" value="{$icare.usernameICare}" />
                    </div>
                    <div class="form-group">
                        <label>Password ICare</label>
                        <input type="text" name="icare[passwordICare]" class="form-control" value="{$icare.passwordICare}" />
                    </div>
                </div>
            </div>            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pengaturan ICare FKTL BPJS</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>URL iCare FKTL</label>
                        <input type="text" name="icare[url]" class="form-control" value="{$icare.url}" />
                    </div>
                    <div class="form-group">
                        <label>Cons ID</label> <span class="pull-right"></span>
                        <input type="text" name="icare[consid]" class="form-control" value="{$icare.consid}" />
                    </div>
                    <div class="form-group">
                        <label>Secret Key</label>
                        <input type="text" name="icare[secretkey]" class="form-control" value="{$icare.secretkey}" />
                    </div>
                    <div class="form-group">
                        <label>User Key</label>
                        <input type="text" name="icare[userkey]" class="form-control" value="{$icare.userkey}" />
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</div>
