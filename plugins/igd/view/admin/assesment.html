<script>
$(document).ready(function() {
  // Handler untuk tombol simpan
  $('#simpan_assesment').click(function() {
    var formData = $('#assesmentForm').serialize();
    var baseURL = mlite.url + '/' + mlite.admin;
    
    $.ajax({
      url: baseURL + '/igd/assessmentsave?t=' + mlite.token,
      type: 'POST',
      data: formData,
      dataType: 'json',
      success: function(response) {
        if(response.status == 'success') {
          $('#notif').html('<div class="alert alert-success alert-dismissible fade in" role="alert" style="border-radius:0px;margin-top:-15px;">Data assessment berhasil disimpan!<button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button></div>').show();
          $('#form_assesment').hide();
        } else {
          $('#notif').html('<div class="alert alert-danger alert-dismissible fade in" role="alert" style="border-radius:0px;margin-top:-15px;">Gagal menyimpan data: ' + (response.msg || 'Unknown error') + '<button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button></div>').show();
        }
      },
      error: function() {
        $('#notif').html('<div class="alert alert-danger alert-dismissible fade in" role="alert" style="border-radius:0px;margin-top:-15px;">Terjadi kesalahan saat menyimpan data!<button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button></div>').show();
      }
    });
  });
  
  // Handler untuk tombol batal
  $('#batal_assesment').click(function() {
    $('#form_assesment').hide();
  });
});
</script>
