<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Kelola</h3>

                <div class="row" style="padding-bottom: 10px;">
                    <div class='col-md-6 text-left'>
                      <div class="btn-group" role="group" aria-label="Toolbar">

                          <button id='lihat_detail_mlite_query_logs' class='btn btn-warning' data-toggle='tooltip' data-placement='top' title='Detail Data'>

                          </button>
                      </div>
                    </div>
                    <div class='col-md-6 text-right'>
                      <div class="input-group" style="width:100%">
                          <span class="input-group-addon">Cari :</span>
                          <span class="input-group-addon" style="width:150px;padding:0 !important;background-color: #cccccc;border: 0px;text-align: left !important;">
                          <select class="form-control" id='search_field_mlite_query_logs' name='search_field_mlite_query_logs' style="margin: 0 !important;"> 
                              <option value='id'>Id</option>
                              <option value='sql_text'>Sql Text</option>
                              <option value='bindings'>Bindings</option>
                              <option value='created_at'>Created At</option>
                              <option value='error_message'>Error Message</option>
                              <option value='username'>Username</option>
                          </select>
                          </span>
                          <input class='form-control' name='search_text_mlite_query_logs' id='search_text_mlite_query_logs' type='search' placeholder='Masukkan Kata Kunci Pencarian' />  
                          <span class="input-group-addon">
                          <span id='search_mlite_query_logs' data-toggle='tooltip' data-placement='top' title='Cari'><i class="fa fa-search text-danger"></i></span>
                          </span>
                      </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tbl_mlite_query_logs" class="table table-bordered table-striped display dataTable" style="width:100%">
                        <thead>
                        <tr> 
                            <th>Id</th>
                            <th>Username</th>
                            <th>Created At</th>
                            <th>Sql Text</th>
                            <th>Bindings</th>
                            <th>Error Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>        
            </div>
        </div>
    </div>
</div>

  </div>

  <div class='col-xxl-3 col-lg-4 col-sm-6'>

        </div>

      <div class="modal-footer">
